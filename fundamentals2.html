<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fundamentals 2</title>
  </head>
  <body>
    <svg id="chart" width="1000" height="300"></svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      const array = [92, 56, 14, 73, 22, 38, 93, 45, 55];
      var x = 50;
      for (i = 0; i < array.length; i++) {
        d3.select("#chart").append("circle").attr("r", array[i]/2).attr("cy", 100).attr("cx", x).style("fill", "red");
        x += 100;
      }

      array.sort();
      // console.log(array);

      setTimeout(function() {
        var x2 = 50;
        d3.select("#chart").selectAll("circle").data(array).transition().duration(1500).attr("cx", d => d).style("fill", "red")
      }, 2000)
    </script>
  </body>
</html>
